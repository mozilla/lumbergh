{% macro breadcrumbs() -%}
<header id="jobs-header">
  <nav id="jobs-breadcrumbs">
    <ul>
      {% for crumb in varargs -%}
        <li><a href="{{ crumb[0] }}">{{ crumb[1] }}</a></li>
      {% endfor -%}
      <li>{{ kwargs.last }}</li>
    </ul>
  </nav>
  {% if kwargs.title -%}
    <h1>{{ kwargs.title }}</h1>
  {% endif -%}
</header>
{% endmacro -%}
